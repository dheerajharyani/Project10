<app-navbar ></app-navbar>
<style>
  .grad{
    background : linear-gradient(to bottom right, #967bb6, rgb(230,230,250),hsl(240, 67%, 94%));
  background-repeat: no repeat;
  background-size: 100%;
  padding-bottom: 10px;
  } 
  
</style>
<div class="row " style="padding-top: 10%; padding-bottom:15%;
background: url(assets/files/t1.jpeg) no-repeat center center;
background-attachment: fixed;
background-size: cover;width:auto;
  height: auto;">


  <div class="col-sm-4"></div>

  <div class="col-sm-4">
    
    <div class="card">
      <div class="card-body shadow-lg grad">
        <form #loginForm="ngForm">
          
          <div style="text-align: center;">
          <h2 class="text-dark font-weight-bold">{{'Forgot Password' | translate}}</h2>
          </div>

          <div *ngIf="form.error" class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{form.message}}
          </div>
          <div *ngIf="form.error == false && form.message == 'Password has been sent to email id'"
            class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{form.message}}
          </div>
          <div style="padding-top:3%">
            <span class="pt-2"><b>{{'Email Id' | translate}}</b>
              <span class="required-field"></span></span>

            <div class="col-sm-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-envelope grey-text"></i> </div>
                </div>
                <input type="text" name="loginId" [(ngModel)]="form.loginId" class="form-control"
                placeholder="{{'Enter Login Id' | translate}}">
            </div>
          </div>
         <span  *ngIf="inputerror.loginId != null"
        class="alertRedColor" style=" color: red;" > {{'loginId'| translate}} </span> 
        </div>
        
      
          <div class="row pt-3 pl-3 pb-3">
            <div class="pt-3">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button (click)="submit()" class="btn btn-success mr-2" [disabled]="!validate()">
                {{'Reset My Password' | translate}}</button>
            </div>
          </div>
        </form>
      </div>

    </div>

  
</div>
  </div>

<app-footer></app-footer>
